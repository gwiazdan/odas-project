worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    client_max_body_size 50M;
    proxy_max_temp_file_size 50M;

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream backend_service {
        server backend:8000;
    }

    upstream frontend_service {
        server frontend:3000;
    }

    # HTTP -> HTTPS redirect
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name _;

        ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header Referrer-Policy strict-origin-when-cross-origin always;
        add_header Permissions-Policy "geolocation=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https://localhost https://127.0.0.1 wss://localhost wss://127.0.0.1; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

        # Cache immutable Next.js assets
        location ~* ^/_next/static/ {
            proxy_pass http://frontend_service;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Disable caching for Next.js image optimization
        location ^~ /_next/image/ {
            proxy_pass http://frontend_service;
            add_header Cache-Control "no-store";
        }

        # Proxy API to FastAPI backend
        location /api/ {
            proxy_pass http://backend_service/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Anti CSRF
            proxy_cookie_path / "/; HttpOnly; Secure; SameSite=Strict";

            access_log /var/log/nginx/api.log;
        }

        # All other traffic to Next.js frontend
        location / {
            proxy_pass http://frontend_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }
}
