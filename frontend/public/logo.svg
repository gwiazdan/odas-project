<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <mask id="logoMask">
      <!-- White background (opaque) -->
      <rect width="32" height="32" fill="white"/>

      <!-- Mailbox cutout (transparent/black in mask) -->
      <g fill="black" transform="translate(16,16) scale(0.6) translate(-16,-16)">
        <!-- Mailbox body -->
        <rect x="6" y="10" width="20" height="10" rx="3" fill="black"/>
        <!-- Mailbox front -->
        <rect x="7" y="11" width="18" height="8" rx="2" fill="black"/>
        <!-- Door -->
        <path d="M 8 13 Q 8 12 9 12 L 14 12 Q 15 12 15 13 L 15 17 Q 15 18 14 18 L 9 18 Q 8 18 8 17 Z" fill="black"/>
        <!-- Flag -->
        <rect x="25" y="14" width="4" height="3" rx="1" fill="black"/>
      </g>
    </mask>
  </defs>

  <!-- Circle with mask applied -->
  <circle cx="16" cy="16" r="15" fill="white" mask="url(#logoMask)"/>
</svg>
